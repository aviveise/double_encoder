[dataset_parameters]
name: CARSDataSetTar
path: /home/aviv/Project/DoubleEncoder/DataSet/Cars/warpedCarFrames.tar
center: 1
normalize: 1
whiten: 0

[hyper_parameters]
learning_rate: 0.1
batch_size: 0.1
epochs: 3
momentum: 0.6
layer_sizes: 100

[strategy_iterative_dropout]
name: iterative_dropout
probability: 0.4

[regularization_weight]
type: WeightDecayRegularization
weight: 0.9
weight_decay_type: L2

[regularization_pairwise_correlation]
type: PairWiseCorrelationRegularization
weight: 1
euc_length: 1
pair_wise_correlation: 1
variance: 1


[optimization_weight_decay]
type: OptimizationRegularizationWeight
start_value: 0
end_value: 0.2
step: 0.1