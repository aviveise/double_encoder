[dataset_parameters]
name: CARSDataSetTar
path: /home/aviv/Project/DoubleEncoder/DataSet/Cars/warpedCarFrames.tar
center: 1
normalize: 1
whiten: 0

[hyper_parameters]
learning_rate: 0.1
batch_size: 0.1
epochs: 3
momentum: 0.3
layer_sizes: 100 100
method_in: sigmoid
method_out: relu
output_layer_size: 100
reg1: 0.0000001
reg2: 0.000001

[strategy_iterative_dropout]
name: iterative_dropout
probability: 0.4

[regularization_weight]
type: WeightDecayRegularization
weight: 0.4
weight_decay_type: L2