[hyper_parameters]
learning_rate: 1e-5
batch_size: 0.01
epochs: 1
momentum: 0.5
layer_sizes: 1024
method_in: tanh
method_out: none

[regularization_weight]
type: WeightDecayRegularization
weight: 0
zeroing_param: 0

[regularization_reconstruction]
type: ReconstructionRegularization
weight: 0.5
zeroing_param: 0

[regularization_weight_orthonormal]
type: WeightOrthonormalRegularization
weight: 1
zeroing_param: 0

[output]
path: C:\Workspace\output
type: none
sample: 0
sample_number: 30000
fine_tune: 0
import_net: none