[hyper_parameters]
learning_rate: 1e-3
batch_size: 0.0025
epochs: 5
momentum: 0.9
layer_sizes: 512
method_in: tanh
method_out: none

[regularization_weight]
type: WeightDecayRegularization
weight: 0
zeroing_param: 0

[regularization_reconstruction]
type: ReconstructionRegularization
weight: 0
zeroing_param: 0

[regularization_weight_orthonormal]
type: WeightOrthonormalRegularization
weight: 0.005
zeroing_param: 0

[regularization_variance]
type: VarianceRegularization
weight: 0
zeroing_param : 1024

[regularization_hinge]
type: HingeRegularization
weight: 0.1
k: 0.5
b: 0.5
eps: 1e-8
zeroing_param : 0

[output]
path: C:\Workspace\output
type: none
sample: 0
sample_number: 30000
fine_tune: 0
import_net: none