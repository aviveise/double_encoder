[hyper_parameters]
learning_rate: 1e-1
batch_size: 0.021
epochs: 80
strategy: adaDelta
rho: 0.5
momentum: 0.9
layer_sizes: 1024
method_in: scaled_tanh
method_out: none
cascade_train: 0

[regularization_weight]
type: WeightDecayRegularization
weight: 0
zeroing_param: 0

[regularization_reconstruction]
type: ReconstructionRegularization
weight: 0.005
zeroing_param: 0
recon_strategy: all

[regularization_variance]
type: VarianceRegularization
weight: 0
zeroing_param: 100000

[regularization_weight_orthonormal]
type: WeightOrthonormalRegularization
weight: 0
zeroing_param: 0

[regularization_hinge]
type: HingeRegularization
weight: 0
k: 1.5
b: 1
eps: 1e-8
zeroing_param : 0
hinge_strategy: all
hinge_type: sqr

[output]
path: C:\Workspace\output
type: none
sample: 0
sample_number: 0
fine_tune: 0
import_net: none
