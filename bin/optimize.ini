[hyper_parameters]
learning_rate: 0.1
batch_size: 0.2
epochs: 5
momentum: 0.3
layer_sizes: 50 50

[regularization_weight]
type: WeightDecayRegularization
weight: 0.55
weight_decay_type: L2

[optimization_layer_structure]
type: OptimizationLayerStructureSearch
symmetric: 1
start_value: 100
end_value: 2000
rounds_number: 50
hidden_layer_number: 2

[optimization_weight]
type: OptimizationRegularizationWeight
start_value: 0
end_value: 1
step: 0.1

[optimization_momentum]
type: OptimizationMomentum
start_value: 0
end_value: 1
step: 0.1

[optimization_batch_size]
type: OptimizationBatchSize
start_value: 0.01
end_value: 0.1
step: 0.01

[optimization_epoch_number]
type: OptimizationEpochNumber
start_value: 1
end_value: 5
step: 1


